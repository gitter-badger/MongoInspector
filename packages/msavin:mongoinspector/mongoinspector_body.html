<body>
	<div id="MongoInspector">
		{{> MongoInspector_header}}
		{{#each MongoInspector_collections}}
			{{> MongoInspector_collection}}
		{{else}}
			{{> MongoInspector_empty}}
		{{/each}}
	</div>
</body>

<template name="MongoInspector_empty">
	<div class="MongoInspector_empty">
		No Collections. Make sure you are using Meteor.Collections until we have compatibility with Mongo.Collections
	</div>
</template>

<template name="MongoInspector_header">
	<div class="MongoInspector_header">
		MongoInspector
	</div>
</template>
