<template name="content">
	<div class="content">
		<br>
		A big part of the Meteor game is publishing and subscribing to data. However, as you change your routes and/or subscriptions, you may accidentally unsubscribe or oversubscribe to data without noticing it. That's why I created this package - to give you a real-time window into how your application and collections are operating. After all, why should the database be a black box? MongoInspector is a great tool for beginners to observe how collections work, and for experts to build even faster. 
		<br><br>

		<div class="header">#&nbsp; Main Benefits</div>
		<span>&bull;</span> Watch your subscriptions update in the browser  (see bottom left corner)<br>
		<span>&bull;</span> Click on a collection to browse its documents<br>
		<span>&bull;</span> Click on the widget's title to hide it<br>
		<br>

		<div class="header">#&nbsp; Technical Features</div>
		<span>&bull;</span> Does not intrude with your application code<br>
		<span>&bull;</span> Does not compile into production code<br>
		<span>&bull;</span> No configuration necessary <br>
