<head>
  <title>MongoInspector</title>
  <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no, minimal-ui, mobile-web-app-capable, height=device-height" />
</head>

<body>
	{{> title}}
	{{> subHeader}}
	{{> content}}
</body>

<template name="title">
	<div class="title">
		<a href="https://github.com/msavin/MongoInspector">
			<img class="github" src="github.png">
		</a>
		<div class="spacer"></div>
			MongoInspector <i>for Meteor</i>
	</div>
</template>

<template name="subHeader">
	<div class="subHeader">
		meteor add msavin:mongoinspector
	</div>
</template>


<template name="content">
	<div class="content">
		<br>
		A big part of the Meteor game is publishing and subscribing to data. However, as you change your routes and/or subscriptions, you may accidentally unsubscribe or oversubscribe to data without noticing it. That's why I created this package - to give you a real-time window into how your application and collections are operating.  MongoInspector is great for beginners to observe how collections work, and for experts to build even faster. 
		<br><br>

		<div class="header">#&nbsp; Main Benefits</div>
		<span>&bull;</span> Watch your subscriptions update in the browser  (see bottom left corner)<br>
		<span>&bull;</span> Click on a collection to browse its documents<br>
		<span>&bull;</span> Click on the widget's title to hide it<br>
		<span>&bull;</span> Does not compile into production code<br>
		<span>&bull;</span> No configuration necessary <br>
		<br>

		<div class="header">#&nbsp; What People Are Saying</div> 
		 <span>&bull;</span>  "This is so useful, no more typing in the console to look at collections :)"<br>
		 <span>&bull;</span> "Nice tool to inspect your databases"<br>
		 <span>&bull;</span> "This rocks! So insanely handy and so easy to install."<br>
		 <br>

		 Live demo in the left corner.
		
	</div>

</template>
